
{% load static %}


<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Votre partenaire de confiance dans le domaine de la peinture et de la construction">
<meta name="keywords" content="batimart, peinture, construction, partenaire, confiance">
<meta name="author" content="Your Name">
<meta name="copyright" content="Your Name">
<meta name="robots" content="index, follow">
<meta name="revisit-after" content="1 month">
<meta name="geo.region" content="FR-IDF">
<meta name="geo.placename" content="Paris">
<meta property="og:title" content="{% block og_title %}BatiMart Pro{% endblock %}">

<meta property="og:image" content="{% block og_image %}{% static 'images/og-image.jpg' %}{% endblock %}">

<meta property="og:type" content="website">
<meta name="ICBM" content="48.8566, 2.3522">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<title>{% block title %}{% endblock %}</title>

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Connexion</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <p class="mt-3">Vous n'avez pas de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></p>
        </div>
    </div>
</div>
{% endblock %}
